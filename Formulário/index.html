<!doctype html>
<!-- doctype = informa ao browser a versão HTML que deve ser renderizada-->
<html lang="pt-br">
    <head>
        <title>Formulário</title>
        <meta charset="utf-8">
        <meta name="author" content="João"> 
        <meta name="description" content="Curso Web Design">
        <meta name="keywords" content="html5, css3, javascript">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="box">
            <form>
                <fieldset> <!-- "fieldset" = cria uma borda -->
                    <legend><b>Formulário de Clientes</b></legend> <!-- "legend" = permite colocar um conteúdo no meio do borda criada pelo "fieldset" -->
                    <br>
                    <div class="input-box">
                        <input type="text" name="name" id="name" class="input-user" required>
                        <label for="name">Nome Completo</label>
                    </div>
                    <br><br>
                    <div class="input-box">
                        <input type="email" name="email" id="email" class="input-user" required>
                        <label for="email">E-mail</label>
                    </div>
                    <br><br>
                    <div class="input-box">
                        <input type="tel" name="telephone" id="telephone" class="input-user" required>
                        <label for="telephone">Telefone</label>
                    </div>
                    <br><br>
                    <p>Sexo:</p>
                    <input type="radio" name="gender" id="feminine" value="feminine" required>
                    <label for="feminine">Feminino</label>
                    <input type="radio" name="gender" id="masculine" value="masculine" required>
                    <label for="masculine">Masculino</label>
                    <input type="radio" name="gender" id="other" value="other" required>
                    <label for="other">Outro</label>
                    <br><br>
                    <div class="input-box">
                        <label for="birth-date"><b>Data de Nascimento:</b></label>
                        <input type="date" name="birth-date" id="birth-date" class="input-user" required>
                    </div>
                    <br><br>
                    <div class="input-box">
                        <input type="text" name="city" id="city" class="input-user" required>
                        <label for="city">Cidade</label>
                    </div>
                    <br><br>
                    <div class="input-box">
                        <input type="text" name="state" id="state" class="input-user" required>
                        <label for="state">Estado</label>
                    </div>
                    <br><br>
                    <div class="input-box">
                        <input type="text" name="address" id="address" class="input-user" required>
                        <label for="address">Endereço</label>
                    </div>
                    <br><br>
                    <input type="submit" name="submit" id="submit">
                </fieldset>
            </form>
        </div>
    </body>
</html>
