<!doctype html>
<!-- doctype = informa ao browser a versão HTML que deve ser renderizada-->
<html lang="pt-br">
    <head>
        <title>Formulário</title>
        <meta charset="utf-8">
        <meta name="author" content="João"> 
        <meta name="description" content="Curso Web Design">
        <meta name="keywords" content="html5, css3, javascript">
        <link rel="icon" href="/Formulário/project/documents/104090.png">
        <link rel="stylesheet" href="/Formulário/project/style.css">
    </head>
    <body>
        <div class="box">
            <form>
                <fieldset>
                    <legend><b>Formulário de Clientes</b></legend>
                    <br>
                    <div class="input-box">
                        <input type="text" name="name" id="name" class="user-input" required>
                        <label for="name" class="input-label">Nome Completo</label>
                    </div>
                    <br><br>
                    <div class="input-box">
                        <input type="text" name="email" id="email" class="user-input" required>
                        <label for="email" class="input-label">E-mail</label>
                    </div>
                    <br><br>
                    <div class="input-box">
                        <input type="tel" name="telephone" id="telephone" class="user-input" required>
                        <label for="telephone" class="input-label">Telefone</label>
                    </div>
                    <br>
                    <p>Sexo:</p>
                    <input type="radio" name="gender" id="feminine" value="feminine" required>
                    <label for="feminine">Feminino</label>
                    <br>
                    <input type="radio" name="gender" id="masculine" value="masculine" required>
                    <label for="masculine">Masculino</label>
                    <br>
                    <input type="radio" name="gender" id="other" value="other" required>
                    <label for="other">Outro</label>
                    <br><br>
                    <label for="birth-date">Data de Nascimento:</label>
                    <input type="date" name="birth-date" id="birth-date" required>
                    <br><br>
                    <div class="input-box">
                        <input type="text" name="city" id="city" class="user-input" required>
                        <label for="city" class="input-label">Cidade</label>
                    </div>
                    <br><br>
                    <div class="input-box">
                        <input type="text" name="state" id="state" class="user-input" required>
                        <label for="state" class="input-label">Estado</label>
                    </div>
                    <br><br>
                    <div class="input-box">
                        <input type="text" name="address" id="address" class="user-input" required>
                        <label for="address" class="input-label">Endereço</label>
                    </div>
                    <br><br>
                    <input type="submit" name="submit" id="submit" value="Enviar">
                </fieldset>
            </form>
        </div>
    </body>
</html>
