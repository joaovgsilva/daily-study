<!doctype html>
<!-- doctype = informa ao browser a versão HTML que deve ser renderizada-->
<html lang="pt-br">
    <head>
        <title>Facebook - entre ou cadastre-se</title>
        <meta charset="utf-8">
        <meta name="author" content="João"> 
        <meta name="description" content="Curso Web Design">
        <meta name="keywords" content="html5, css3, javascript">
        <link rel="icon" href="images/facebook-logo-3-1.png">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <main>
            <div class="main-right">
                <h1>facebook</h1>
                <h3>O Facebook ajuda você a se conectar e compartilhar com as pessoas que fazem parte da sua vida.</h3>
            </div>
            <div class="main-left">
                <form>
                    <input type="text" placeholder="Email ou telefone">
                    <input type="password" placeholder="Senha">
                    <button class="btn btn-login">Entrar</button>
                    <a href="#" class="forgot-password">Esqueceu a senha?</a>
                    <hr>
                    <button class="btn btn-new-account">Criar nova conta</button>
                </form>
                <p><a href="#"><strong>Criar uma Página</strong></a> para uma celebridade, uma marca ou uma empresa.</p>
            </div>
        </main>
    </body>
</html>
